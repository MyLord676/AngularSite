<div id="tell-wrapper">
    <div id="tell-us-main">
        <div id="header">
            <p id="header-text">Расскажите нам о своем проекте, и мы составим стратегию его реализации</p>
            <p>Оставьте ваши контактные данные, и мы проконсультируем вас</p>
        </div>
        <div id="contacts">
            <input class="inputs" type="text" name="name" placeholder="Имя" />
            <input class="inputs" type="email" name="email" placeholder="Адрес эл. почты" />
            <div id="check">
                <input type="checkbox" id="checkbox" />
                <label id="label" for="checkbox">Даю согласие на обработку Персональных данных</label>
            </div>
            <button id="send">Отправить</button>
        </div>
    </div>
</div>
